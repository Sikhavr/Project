<!DOCTYPE html>
<html>
<head>
    <title>View Complaint Status</title>
    <style>

        h1 {
            color: purple;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            border: 3px solid black;
            padding: 5px;
        }

        input[type="submit"] {
            background-color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>View Complaint Status</h1>
    <form method="POST" action="{% url 'view_complaint_status' %}">
        {% csrf_token %}

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="50" required><br><br>

        <label for="place">Date:</label>
        <input type="text" id="place" name="place" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
